  <body>
    <header>
        <p onclick="showEditor('HTML')">html</p>
        <p onclick="showEditor('CSS')">css</p>
        <p onclick="showEditor('JS')">js</p>
        <p onclick="rotateView()">Rotate</p>
      <button id="run-btn" onclick="refresh()">Run</button>
    </header>
    <main>
      <div class="editor">
        <div class="code">
          <textarea id="HTMLeditor"></textarea>
        <textarea id="CSSeditor"></textarea>
        <textarea id="JSeditor"></textarea>  
        </div>
      <div class="preview">
        <iframe id="preview-window"></iframe>
      </div>
    </div>
    </main>

    <script src="editor.js"></script>
    <script src="main.js"></script>
